<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Contact Us</title>
</head>
<body>

    <header>
        <h1>Feedback Form</h1>
        <p>Let me know if you have any thoughts</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cosmology.html">Cosmology</a></li>
            <li><a href="astronomy.html">Astronomy</a></li>
            <li><a href="Physics.html">Physics</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
        </ul>
        <hr>
    </nav>

    <main>
        <section>
            <h2>Contact Me</h2>
            
            <form action="#" method="get">
                
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="fullname" placeholder="Enter your name" required><br><br>

                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

                <p>Was this website helpful?</p>
                <input type="radio" id="yes" name="helpful" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="helpful" value="no">
                <label for="no">No</label><br><br>

                <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
                <label for="subscribe">Subscribe to my newsletter regarding space updates</label><br><br>

                <label for="comments">Comments or Questions:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Submit Feedback">
            
            </form>
        </section>
    </main>

</body>
</html>
